<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-button (click)="authSvc.logout()" slot="end">Log Out</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-avatar class="ion-justify-content-center">
            <img [src]="testimg">
          </ion-avatar>
        </div>
      </ion-col>
      <ion-col>
        <div class="vertical-center">
          <ion-label class="vertical-center">{{ user.displayname }}</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <ion-button (click)="newpic()">Upload a new profile picture</ion-button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="user.email == 'austyn.eugene@student.umn.ac.id'">
      <ion-col>
        <div>
          Kesan Pesan(Hanya terlihat di akun ini):
          Laptop gw kasian banget mesti jalanin nodejs tiap minggu, mantep sih ngerti cara pake ionic sama angular sekarang
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="user.email == 'austyn.eugene@student.umn.ac.id'">
      <ion-col>
        <div>
         Gk ada feed btw
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-tab-bar slot="bottom">
  <ion-tab-button [routerLink]='["/home/friend"]'>
    <ion-icon name="people"></ion-icon>
    <ion-label>Friend List</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]='["/home"]'>
    <ion-icon name="map"></ion-icon>
    <ion-label>Map</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]='["/home/profile"]'>
    <ion-icon name="person"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
