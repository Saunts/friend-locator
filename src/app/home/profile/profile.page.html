<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-button (click)="authSvc.logout()" slot="end">Log Out</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>{{ user.displayname }}</ion-label>
  <ion-button (click)="newpic()">Upload new profile picture</ion-button>
  <ion-avatar class="ion-justify-content-center">
    <img [src]="testimg">
  </ion-avatar>
</ion-content>


<ion-tab-bar slot="bottom">
  <ion-tab-button [routerLink]='["/home/friend"]'>
    <ion-icon name="people"></ion-icon>
    <ion-label>Friend List</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]='["/home"]'>
    <ion-icon name="map"></ion-icon>
    <ion-label>Map</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]='["/home/profile"]'>
    <ion-icon name="person"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
