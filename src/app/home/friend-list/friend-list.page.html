<ion-header>
  <ion-toolbar>
    <ion-title>Friend List</ion-title>
    <ion-button (click)="addfriend()" slot="end">Add Friend</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let friend of friend" disabled="false">
      
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon name="trash" slot="icon-only" (click)="presentAlert(friend.email)"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ friend.displayname }}</ion-label>
        <ion-label>{{ friend.email }}</ion-label>
      </ion-item>
    

    </ion-item-sliding>
  </ion-list>
</ion-content>


<ion-tab-bar slot="bottom">
  <ion-tab-button [routerLink]=''>
    <ion-icon name="people"></ion-icon>
    <ion-label>Friend List</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]='["/home"]'>
    <ion-icon name="map"></ion-icon>
    <ion-label>Map</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]='["/home/profile"]'>
    <ion-icon name="person"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
